name: Deploy to Render

on:
  push:
    branches:
      - main  # Deploy on pushes to the main branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    # Step 1: Checkout Code
    - name: Checkout Code
      uses: actions/checkout@v3

    # Step 2: Set Up Python
    - name: Set Up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    # Step 3: Install Dependencies
    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install flake8  # Install flake8 for code quality checks

    # Step 4: Run flake8
    - name: Run flake8 Linting
      run: |
        flake8 . --max-line-length=88  # Adjust line length as needed
      continue-on-error: false  # Fail pipeline if flake8 errors are found

    # Step 5: Deploy to Render
    - name: Deploy to Render
      env:
        RENDER_API_TOKEN: ${{ secrets.RENDER_API_TOKEN }}
      run: |
        curl -X POST \
        -H "Authorization: Bearer $RENDER_API_TOKEN" \
        -H "Content-Type: application/json" \
        https://api.render.com/deploy \
        -d '{"serviceId": "<your-service-id>"}'
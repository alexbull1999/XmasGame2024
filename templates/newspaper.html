{% extends "base.html" %}

{% block content %}
<div class="dead-end-container">
    <h1 class="dead-end-text">
        The ghost takes a good beating...
    </h1>
    <p class="dead-end-text">
        ...before vanishing into thin air, muttering
        "You're hopeless!" You wake up startled, wondering
        what was in your tea that made you have such wild dreams.
    </p>

    <!-- Optional Image -->
    <img src="/static/images/newspaperghost.png" alt="Illustration of the ending" class="dead-end-image">
    <!-- Restart Button -->
    <a href="/" class="restart-button">Restart Adventure</a>
</div>
{% endblock %}
